<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <img src="./img/logo.png" alt="Logo Pokédex" />
        <ul class="nav-list">
          <li class="nav-item">
            <button class="btn btn-header" id="ver-todos">Ver todos</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header normal" id="normal">Normal</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fire" id="fire">불</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header water" id="water">물</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header grass" id="grass">풀</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header electric" id="electric">전기</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ice" id="ice">얼음</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fighting" id="fighting">
              Fighting
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header poison" id="poison">독</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ground" id="ground">땅</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header flying" id="flying">비행</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header psychic" id="psychic">Psychic</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header bug" id="bug">Bug</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header rock" id="rock">바위</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ghost" id="ghost">유령</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dark" id="dark">어둠</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dragon" id="dragon">용</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header steel" id="steel">철</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fairy" id="fairy">요정</button>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>

    <script src="./js/main.js"></script>
  </body>
</html>
